<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/Linear Aces/Static/logo.png" type="image/x-icon">
    <title>Linear Aces</title>
    <style>
        body {
            font-family: 'Barlow', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }

        .header {
            width: 100%;
            padding: 10px 20px;
            background-color: #e0f7fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .logo img {
            width: 80px;
            height: auto;
        }

        .nav {
            display: flex;
            align-items: center;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: 700;
            margin-left: 20px;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 4px 0;
        }

        .center-content_flipcard {
            text-align: center;
            padding: 40px 20px;
        }

        .flashcard {
            position: relative;
            width: 300px;
            height: 300px; /* Increased height to better fit images */
            margin: 0 auto 20px;
            perspective: 1000px;
        }

        .flashcard-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 20px;
            padding: 20px;
            box-sizing: border-box;
            flex-direction: column;
            overflow: hidden; /* Ensure content does not overflow */
        }

        .flashcard-front {
            background-color: #4a90e2;
            color: white;
        }

        .flashcard-back {
            background-color: #f8f9fa;
            color: #333;
            transform: rotateY(180deg);
        }

        .flashcard img {
            max-width: 100%;
            max-height: 150px; /* Adjusted to fit within the card */
            object-fit: contain;
            margin-top: 10px;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #357abd;
        }

        .waves {
            position: relative;
            width: 100%;
            height: 150px;
            margin-top: 40px;
        }

        .waves svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .nav {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #e0f7fa;
            }

            .nav a {
                margin: 10px 0;
                text-align: center;
                width: 100%;
                padding: 10px;
                border-top: 1px solid #ddd;
            }

            .hamburger {
                display: flex;
            }
        }

        @media (min-width: 769px) {
            .nav {
                display: flex !important;
                position: static;
                box-shadow: none;
            }

            .hamburger {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="flashcard.html">
                <img src="../Static/logo.png" alt="Logo">
            </a>
        </div>
        <div class="hamburger" onclick="toggleNav()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav" id="navMenu">
            <a href="about.html">ABOUT</a>
            <a href="assist.html">ASSIST</a>
            <a href="FAQ.html">FAQ</a>
        </div>
    </div>
    <div class="center-content_flipcard">
        <div class="flashcard" onclick="flipCard()">
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    <h1 id="questionNumber">Question 1</h1>
                    <p id="question"></p>
                </div>
                <div class="flashcard-back">
                    <h1>Answer</h1>
                    <p id="answer"></p>
                </div>
            </div>
        </div>
        <div class="navigation-buttons">
            <button class="nav-button" onclick="previousCard()">Previous</button>
            <button class="nav-button" onclick="nextCard()">Next</button>
        </div>
    </div>
    <div class="waves">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"/>
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(229, 204, 255, 0.7)"/>
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(147, 112, 219, 0.5)"/>
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(75, 0, 130, 0.3)"/>
                <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(147, 112, 219, 1)"/>
            </g>
        </svg>
    </div>
    <audio id="clickSound" src="../Static/Flip_Card_SOUND_Effect(128k).m4a" preload="auto"></audio>
    <script>
        const flashcards = [
            {
                question: "If matrix A has a pivot in every column, it is__________",
                answer: "one-to-one",
            },
            {
                question: "If matrix A has a pivot in every row, it is__________",
                answer: "onto"
            },
            {
                question: "If a matrix has a pivot in every column but not in every row then...",
                answer: "The matrix is one-to-one but not onto"
            },
            {
                question: "What do you call the matrix that has a pivot in every row and column?",
                answer: 'The matrix is both onto and one-to-one'
            },
            {
                question: "Determine if a Linear Transformation is one-to-one, onto, both or neither.",
                answer: 'Neither',
                image: "../Static/A.jpg"
            },
            {
                question: "Determine if a Linear Transformation is one-to-one, onto, both or neither.",
                answer: 'one-to-one',
                image: "../Static/B.jpg"
            },
            {
                question: "Determine if a Linear Transformation is one-to-one, onto, both or neither.",
                answer: 'onto',
                image: "../Static/C.jpg"
            },
            {
                question: "Determine if a Linear Transformation is one-to-one, onto, both or neither.",
                answer: 'Both onto and one-to-one',
                image: "../Static/D.jpg"
            },
            {
                question: "Determine if a Linear Transformation is one-to-one, onto, both or neither.",
                answer: 'Both onto and one-to-one',
                image: "../Static/E.jpg"
            },
            {
                question: "Determine if a Linear Transformation is one-to-one, onto, both or neither.",
                answer: 'Both onto and one-to-one',
                image: "../Static/F.jpg"
            }
        ];

        let currentCardIndex = 0;

        function updateFlashcard() {
            const flashcard = flashcards[currentCardIndex];
            const questionText = flashcard.question;
            const questionImage = flashcard.image ? `<img src="${flashcard.image}" alt="Question Image">` : '';
            document.getElementById('questionNumber').textContent = `Question ${currentCardIndex + 1}`;
            document.getElementById('question').innerHTML = questionText + '<br>' + questionImage;
            document.getElementById('answer').innerHTML = flashcard.answer;
        }

        function flipCard() {
            const flashcard = document.querySelector('.flashcard');
            flashcard.classList.toggle('flipped');
            flipsound();
        }

        function flipsound(){
            var sound = document.getElementById("clickSound");
            sound.play();
        }

        function previousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                updateFlashcard();
                const flashcard = document.querySelector('.flashcard');
                if (flashcard.classList.contains('flipped')) {
                    flashcard.classList.remove('flipped');
                }
            }
        }

        function nextCard() {
            if (currentCardIndex < flashcards.length - 1) {
                currentCardIndex++;
                updateFlashcard();
                const flashcard = document.querySelector('.flashcard');
                if (flashcard.classList.contains('flipped')) {
                    flashcard.classList.remove('flipped');
                }
            }
        }

        // Initialize the first flashcard
        updateFlashcard();
    </script>
</body>
</html>
